<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="./css/site.css" />
<title>Hoteles</title>
</head>
<body>
    <div class="hotels-container">
        <div class="hotels-header">
            <h2>Listado de Hoteles</h2>
        </div>
        <div class="hotels-body">
            <div class="hotel-item">
                <!--Foto del hotel-->
                <div class="photo">
                    <img src="" alt="photoHotel" id="photoHotel" class="img">
                </div>
                <!--Nombre del hotel-->
                <div class="hotel-name-container">
                    <span id="hotel-name" class="hotel-name"></span>
                </div>
                <!--Ubicación del hotel-->
                <div class="hotel-location-container">
                    <span id="hotel-location" class="hotel-location"></span>
                </div>
                <!--Estrellas del hotel-->
                <div class="stars">
                    <span id="rateStars" class="rateStar"></span>
                </div>
                <div class="anonymous-or-not">
                    <span id="anonymous">Anónimo:<input type="checkbox" id="anon"></span>
                </div>
            </div>

            <div class="hotel-item">
                <div class="photo">
                    <img src="" alt="photoHotel2" id="photoHotel2" class="img">
                </div>
                <div class="hotel-name-container">
                    <span id="hotel-name2" class="hotel-name"></span>
                </div>
                <div class="hotel-location-container">
                    <span id="hotel-location2" class="hotel-location"></span>
                </div>
                <div class="stars">
                    <span id="rateStars2" class="rateStar"></span>
                </div>
                <div class="anonymous-or-not">
                    <span id="anonymous2">Anónimo:<input type="checkbox" id="anon2"></span>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Script -->
    <script src="./js/app.js"></script>
    
</body>
</html>
